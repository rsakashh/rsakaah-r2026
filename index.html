<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Countdown</title>
    <script>
        function getCurrentDateTime() {
            // Current date and time (UTC) updated for demonstration purposes
            const now = new Date("2026-02-18T23:30:01Z");
            document.getElementById('current-date').innerText = `Current Date: ${now.toISOString().split('T')[0]}`;
            // Assume Sehri and Iftar times for demonstration
            const sehriTime = '05:00 AM'; // Example Sehri time
            const iftarTime = '06:30 PM'; // Example Iftar time
            document.getElementById('sehri-iftar').innerText = `Sehri: ${sehriTime}, Iftar: ${iftarTime}`;
        }
        function autoDetectLocation() {
            // Default location to Dhaka, Bangladesh
            return "Dhaka, Bangladesh";
        }
    </script>
</head>
<body onload="getCurrentDateTime()">
    <h1>Ramadan Day Numbers</h1>
    <ul>
        <li>Roja 1 - 2026-03-23</li>
        <li>Roja 2 - 2026-03-24</li>
        <li>Roja 3 - 2026-03-25</li>
        <!-- Add more days as needed -->
    </ul>
    <button id="today-btn" onclick="getCurrentDateTime()">Today</button>
    <div id="current-date"></div>
    <div id="sehri-iftar"></div>
    <div id="location">Location: ${autoDetectLocation()}</div>
</body>
</html>
