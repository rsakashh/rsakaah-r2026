<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .dark-mode {
            background-color: #333;
            color: #fff;
        }
        .header, .dua {
            text-align: center;
        }
        .ramadan-day {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 5px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ramadan Portal</h1>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button onclick="showToday()">Today</button>
    </div>
    <div id="ramadan-days">
        <!-- Ramadan days will be inserted here -->
    </div>
    <div class="dua">
        <h2>Islamic Dua for Ramadan</h2>
        <p>O Allah! Grant us to witness the month of Ramadan, make it a month of blessing and mercy for us.</p>
    </div>
    <script>
        const ramadanDays = [
            { day: 1, date: '2026-03-07', sehri: '05:00', iftar: '18:10' },
            { day: 2, date: '2026-03-08', sehri: '05:00', iftar: '18:11' },
            { day: 3, date: '2026-03-09', sehri: '05:00', iftar: '18:12' },
            // Add all 30 days here...
        ];

        function renderRamadanDays() {
            const container = document.getElementById('ramadan-days');
            ramadanDays.forEach(({ day, date, sehri, iftar }) => {
                const dayDiv = document.createElement('div');
                dayDiv.className = 'ramadan-day';
                dayDiv.innerHTML = `Day ${day}: ${date} <br>Sehri: ${sehri}, Iftar: ${iftar}`;
                container.appendChild(dayDiv);
            });
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function showToday() {
            const today = new Date();
            const day = today.getUTCDate();
            const month = today.getUTCMonth() + 1; // Months are zero-based
            const year = today.getUTCFullYear();
            alert(`Today is: ${year}-${month}-${day}`);
            // Fetch and display prayer times based on today's date
        }

        window.onload = renderRamadanDays;
    </script>
</body>
</html>
